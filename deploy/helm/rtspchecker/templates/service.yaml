---
kind: Service
apiVersion: v1
metadata:
  name: {{ include "plexor.gename" . }}
  labels:
{{ include "plexor.labels" . | indent 4 }}
spec:
  selector:
{{ include "plexor.selectorLabels" . | indent 6 }}
  ports:
  - protocol: TCP
    port:  80
    targetPort: http
    name: http
  - protocol: TCP
    port:  554
    targetPort: rtsp
    name: rtsp
  sessionAffinity: ClientIP
